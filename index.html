<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Form Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        #video, #canvas, #resultCanvas {
            width: 100%;
            max-width: 640px;
            border: 1px solid #ccc;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #report {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 640px;
        }
    </style>
    <script src="https://docs.opencv.org/4.5.5/opencv.js" onload="onOpenCvReady();" async></script>
</head>
<body>
    <h1>Assessment Form Scanner</h1>
    <video id="video" autoplay playsinline></video>
    <button id="captureBtn">Capture Photo</button>
    <canvas id="canvas" style="display:none;"></canvas>
    <canvas id="resultCanvas"></canvas>
    <div id="report"></div>

    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let resultCanvas = document.getElementById('resultCanvas');
        let captureBtn = document.getElementById('captureBtn');
        let reportDiv = document.getElementById('report');
        let stream = null;

        // Access the camera
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                video.srcObject = stream;
            } catch (err) {
                console.error('Error accessing camera:', err);
                reportDiv.innerHTML = '<p>Error accessing camera. Please ensure permissions are granted.</p>';
            }
        }

        // Capture photo from video stream
        captureBtn.addEventListener('click', () => {
            let context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            processImage();
        });

        // Process image with OpenCV.js
        function processImage() {
            if (typeof cv === 'undefined') {
                reportDiv.innerHTML = '<p>OpenCV.js is not loaded yet. Please wait.</p>';
                return;
            }

            let src = cv.imread(canvas);
            let gray = new cv.Mat();
            let thresh = new cv.Mat();
            let contours = new cv.MatVector();
            let hierarchy = new cv.Mat();

            // Convert to grayscale
            cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
            // Apply threshold to binarize image
            cv.threshold(gray, thresh, 0, 255, cv.THRESH_BINARY_INV + cv.THRESH_OTSU);
            // Find contours
            cv.findContours(thresh, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

            let checkedBoxes = [];
            for (let i = 0; i < contours.size(); i++) {
                let cnt = contours.get(i);
                let rect = cv.boundingRect(cnt);
                // Filter small rectangles (likely checkboxes)
                if (rect.width > 10 && rect.width < 50 && rect.height > 10 && rect.height < 50) {
                    // Check if the box is filled (high pixel intensity in thresholded image)
                    let roi = thresh.roi(rect);
                    let mean = cv.mean(roi)[0];
                    if (mean > 100) { // Adjust threshold based on testing
                        checkedBoxes.push({ x: rect.x, y: rect.y });
                        // Draw rectangle on result canvas
                        cv.rectangle(src, new cv.Point(rect.x, rect.y),
                            new cv.Point(rect.x + rect.width, rect.y + rect.height),
                            [0, 255, 0, 255], 2);
                    }
                    roi.delete();
                }
            }

            // Display processed image
            cv.imshow('resultCanvas', src);

            // Generate report
            generateReport(checkedBoxes);

            // Cleanup
            src.delete();
            gray.delete();
            thresh.delete();
            contours.delete();
            hierarchy.delete();
        }

        // Generate report based on checked boxes
        function generateReport(checkedBoxes) {
            let report = '<h2>Assessment Report</h2>';
            if (checkedBoxes.length === 0) {
                report += '<p>No checked boxes detected.</p>';
            } else {
                report += `<p>Detected ${checkedBoxes.length} checked box(es):</p><ul>`;
                checkedBoxes.forEach((box, index) => {
                    report += `<li>Box ${index + 1} at position (x: ${box.x}, y: ${box.y})</li>`;
                });
                report += '</ul>';
            }
            reportDiv.innerHTML = report;
        }

        // Ensure OpenCV.js is ready
        function onOpenCvReady() {
            console.log('OpenCV.js is ready');
            startCamera();
        }

        // Stop camera when page is closed
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
